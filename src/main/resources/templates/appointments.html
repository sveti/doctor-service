<!DOCTYPE html>

<html lang ="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Doctor Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}" >

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg accent-blue fixed-top ">
    <div class="container">
        <a class="navbar-brand" th:href="'/'+${username}">
            <img th:src="@{/images/heart-rate.png}" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="'/'+${username}">User profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/appointments/' + ${username}">Appointments</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Statistics
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="'/patientsWithDiagnosis/' + ${username}">Diagnosis</a>
                        <a class="dropdown-item" th:href="'/gpOfPatients/' + ${username}">GP</a>
                        <a class="dropdown-item" href="#">Patients</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>



<!-- Header -->
<header class="bg-primary py-5 mb-5 banner">
    <div class="container h-100 ">
        <div class="row h-100 align-items-center ">
            <div class="col-lg-12 ">
                <h1 class="display-4 text-white mt-5 mb-2">Your Appointments</h1>
                <p class="lead mb-5 text-white-50">Here you can find all your appointments and start an examination</p>
            </div>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-12">

            <table th:if="${hasAppointments}" class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Name of Patient</th>
                    <th scope="col">Date</th>
                    <th scope="col">ID</th>
                    <th scope="col">Start examination</th>

                </tr>
                </thead>
                <th:block th:each="appointment : ${appointments}">
                    <tr>
                        <td th:text="${appointment.patient.name}"></td>

                        <td th:text='${appointment.dateOfAppointment}'></td>
                        <td th:text='${appointment.id}'></td>
                        <td>
                            <a th:href="@{'/examination/'+${username}+'/'+ ${appointment.getId()}}" class="btn btn-lg btn-warning mt-3">Start Examination &raquo;</a>
                        </td>
                    </tr>
                </th:block>
            </table>
            <div th:unless="${hasAppointments}" class="alert alert-warning" role="alert">
                You have no current appointments
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>

</body>

</html>
