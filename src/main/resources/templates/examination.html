<!DOCTYPE html>

<html lang ="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Doctor Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}" >

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg accent-blue fixed-top ">
    <div class="container">
        <a class="navbar-brand" th:href="'/'+${username}">
            <img th:src="@{/images/heart-rate.png}" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="'/'+${username}">User profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/appointments/' + ${username}">Appointments</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Statistics
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="'/patientsWithDiagnosis/' + ${username}">Diagnosis</a>
                        <a class="dropdown-item" th:href="'/gpOfPatients/' + ${username}">GP</a>
                        <a class="dropdown-item" th:href="'/totalAppointments/' + ${username}">All Appointments</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-12 my-3">
            <h1 class="display text-center accent-orange-color">Examination</h1>
        </div>
        <div class="col-12">

            <form id="examinationForm" th:object="${app}" th:method="post" th:action="'/examinationDone/' + ${username} + '/' + ${appointment.getId()}" >
                <div class="form-group">
                    <label for="diagnosis">Diagnosis *</label>
                    <input type="text" class="form-control" id="diagnosis" th:field="*{diagnosis}" required/>
                </div>
                <div class="form-group">
                    <label for="medication" >Medication</label>
                    <textarea class="form-control" id="medication" th:field="*{medication}" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="sickLeaveDate">Start date of Sick Leave</label>
                    <input type="date" class="form-control" id="sickLeaveDate"  th:field="*{sickLeaveStartDate}">
                </div>
                <div class="form-group">
                    <label for="sickLeaveDuration">Sick Leave Duration</label>
                    <input type="number" class="form-control" id="sickLeaveDuration" th:field="*{sickLeaveDays}" >
                </div>
                <button type="submit" class="btn btn-lg accent-orange mt-3">Submit &raquo;</button>
            </form>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
</body>

</html>
